<html>

<head>
    <title>TypeTester</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>TypeTester</h1>
    </div>
    <div class="outerTest">
        <h3>Rules of the game : Click the start button to generate a new paragraph and then start typing in the box
            given below. Click results to see the typing speed and other factors. Enjoy!</h3>

    </div>
    <div class="container">
        <div class="center2">
            <button class="button button2" onclick="start()">Start</button>
        </div>
    </div>
    <div style="padding-top:2%;padding-bottom:2%"></div>
    <div class="center1">
        <form>
            <textarea></textarea>
        </form>
    </div>
    <div style="padding-top:5%"></div>
    <div class="container">
        <div class="center2">
            <button class="button button2" onclick="end()">Results</button>
        </div>
    </div>
    <div style="padding-top:2%;padding-bottom:2%"></div>
    <div class="results">

    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
